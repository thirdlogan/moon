<div class="section-title">
  <h1>Video Gallery</h1>
</div>

<div *ngIf="vids.length > 0">
  <div class="vid-box" *ngFor="let vid of vids" (click)="showVidDetails(vid)">
    <img src="{{ vidServerUri + vid.thumbUri }}" />
    <span>{{ vid.title }}</span>
  </div>
</div>

<div class="message" *ngIf="message">
  {{ message }}
</div>
