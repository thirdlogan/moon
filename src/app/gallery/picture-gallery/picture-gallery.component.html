<div class="section-title">
  <h1>Picture Gallery</h1>
</div>

<div *ngIf="pics.length > 0">
  <div class="pic-box" *ngFor="let pic of pics" (click)="showPicDetails(pic)">
    <img src="{{ picServerUri + pic.thumbUri }}" />
    <span>{{ pic.title }}</span>
  </div>
</div>

<div class="message" *ngIf="message">
  <span>{{ message }}</span>
</div>
