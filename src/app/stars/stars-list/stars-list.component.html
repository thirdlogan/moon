<div class="section-title">
  <h1>Stars</h1>
</div>

<div>
  <div *ngIf="stars.length > 0">
    <div class="star-box" *ngFor="let star of stars">
      <img src="{{ picServerUri + star.profilePicUri }}"/>
      <span>{{ star.name }}</span>
    </div>
  </div>

  <div *ngIf="message">
    {{ message }}
  </div>
</div>
